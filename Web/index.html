<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown Renderer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css"
    />
    <style>
      :root {
        --primary-color: #007bff;
        --secondary-color: #6c757d;
        --success-color: #28a745;
        --background-color: #f8f9fa;
        --text-color: #333;
      }

      body {
        font-family: "Source Sans 3", sans-serif;
        line-height: 1.6;
        color: var(--text-color);
        background-color: var(--background-color);
        margin: 0;
        padding: 20px;
      }

      .container {
        max-width: 1800px;
        margin: 0 auto;
      }

      header {
        text-align: center;
        margin-bottom: 30px;
      }

      h1 {
        color: var(--primary-color);
      }

      .editor-container {
        display: flex;
        gap: 20px;
      }

      .editor,
      .preview {
        flex: 1;
      }

      textarea {
        width: 100%;
        height: 300px;
        padding: 10px;
        border: 1px solid var(--secondary-color);
        border-radius: 5px;
        font-family: inherit;
        font-size: 16px;
      }

      button {
        display: inline-block;
        padding: 10px 20px;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
      }
      textarea {
        resize: both;
      }

      /* Add styles for preview toggle button */
      .preview-toggle {
        display: inline-block;
        margin-bottom: 10px;
      }

      button:hover {
        background-color: #0056b3;
      }

      .toolbar {
        margin-bottom: 10px;
      }

      .toolbar button {
        margin-right: 5px;
        padding: 5px 10px;
        font-size: 14px;
      }

      #renderedContent {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .copy-button {
        display: inline-block;
        padding: 5px 10px;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        position: absolute;
        right: 10px;
        top: 10px;
        font-size: 12px;
      }

      .copy-button:hover {
        background-color: #0056b3;
      }

      .copy-button.copied {
        background-color: var(--success-color);
      }

      pre {
        position: relative;
        background-color: #f5f5f5;
        padding: 20px 10px 10px;
        border-radius: 5px;
        overflow: auto;
        margin-top: 20px;
      }

      code {
        background-color: transparent;
      }

      .code-header {
        font-weight: bold;
        margin-bottom: 5px;
        position: absolute;
        top: 5px;
        left: 10px;
        font-size: 12px;
        color: var(--secondary-color);
      }
      body.dark-mode {
        --background-color: #1e1e1e;
        --text-color: #f8f9fa;
        --primary-color: #4da6ff;
        --secondary-color: #a0a0a0;
        --code-background: #2d2d2d;
      }

      body.dark-mode #renderedContent {
        background-color: #2d2d2d;
        color: #f8f9fa;
      }

      body.dark-mode pre {
        background-color: #1e1e1e;
      }

      body.dark-mode code {
        color: #e6e6e6;
      }

      body.dark-mode .toolbar button {
        background-color: #4da6ff;
        color: #fff;
      }

      body.dark-mode .toolbar button:hover {
        background-color: #3a7fbf;
      }

      body.dark-mode textarea {
        background-color: #2d2d2d;
        color: #f8f9fa;
        border-color: #555;
      }

      /* Enhanced UI styles */
      .editor-container {
        gap: 30px;
        margin-top: 30px;
      }

      .editor,
      .preview {
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .editor:hover,
      .preview:hover {
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
      }

      .toolbar {
        background-color: #f0f0f0;
        padding: 10px;
        border-radius: 10px 10px 0 0;
        margin-bottom: 0;
      }

      body.dark-mode .toolbar {
        background-color: #333;
      }

      .toolbar button {
        margin-right: 8px;
        padding: 8px 12px;
        font-size: 14px;
        border-radius: 5px;
        transition: all 0.2s ease;
      }

      textarea {
        border-radius: 0 0 10px 10px;
        border-top: none;
      }

      #renderedContent {
        border-radius: 10px;
      }

      .dark-mode-toggle {
        font-size: 24px;
        transition: transform 0.3s ease;
      }

      .dark-mode-toggle:hover {
        transform: scale(1.1);
      }

      .dark-mode-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: var(--secondary-color);
        color: white;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        cursor: pointer;
        font-size: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      body.dark-mode {
        --background-color: #333;
        --text-color: #f8f9fa;
      }
      /* Add these styles to your existing CSS */

      /* Light mode styles */
      pre code.hljs {
        background: #f5f5f5;
        color: #333;
      }

      /* Dark mode styles */
      body.dark-mode pre code.hljs {
        background: #2d2d2d;
        color: #e6e6e6;
      }

      body.dark-mode .hljs-keyword,
      body.dark-mode .hljs-selector-tag,
      body.dark-mode .hljs-subst {
        color: #cc99cd;
      }

      body.dark-mode .hljs-string,
      body.dark-mode .hljs-title,
      body.dark-mode .hljs-section,
      body.dark-mode .hljs-attribute,
      body.dark-mode .hljs-literal,
      body.dark-mode .hljs-template-tag,
      body.dark-mode .hljs-template-variable,
      body.dark-mode .hljs-type,
      body.dark-mode .hljs-addition {
        color: #7ec699;
      }

      body.dark-mode .hljs-comment,
      body.dark-mode .hljs-quote,
      body.dark-mode .hljs-meta,
      body.dark-mode .hljs-deletion {
        color: #999;
      }

      body.dark-mode .hljs-keyword,
      body.dark-mode .hljs-selector-tag,
      body.dark-mode .hljs-literal,
      body.dark-mode .hljs-title,
      body.dark-mode .hljs-section,
      body.dark-mode .hljs-doctag,
      body.dark-mode .hljs-type,
      body.dark-mode .hljs-name,
      body.dark-mode .hljs-strong {
        font-weight: bold;
      }

      body.dark-mode .hljs-emphasis {
        font-style: italic;
      }

      .editor,
      .preview {
        flex: 1;
        width: 50%; /* Each takes 50% width */
        height: 500px; /* Ensures equal height */
        padding: 10px;
        background-color: white; /* Background color */
        border: 1px solid var(--secondary-color); /* Border for better appearance */
        border-radius: 5px; /* Rounded corners */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Slight shadow for depth */
        overflow-y: auto; /* Ensure scrolling if content overflows */
      }
      .view-toggle {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 1000;
      }

      .full-width-mode .editor,
      .full-width-mode .preview {
        width: 100%;
        display: none;
      }

      .full-width-mode .active {
        display: block;
      }
      .editor-wrapper {
        display: flex;
        height: 500px;
        border: 1px solid var(--secondary-color);
        border-radius: 0 0 5px 5px;
      }

      #lineNumbers {
        width: 40px;
        padding: 10px 5px;
        text-align: right;
        overflow-y: hidden;
        background-color: #f0f0f0;
        border-right: 1px solid var(--secondary-color);
        user-select: none;
      }

      #markdownInput {
        flex-grow: 1;
        border: none;
        padding: 10px;
        resize: none;
        height: 100%;
      }

      body.dark-mode #lineNumbers {
        background-color: #2a2a2a;
        color: #888;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Markdown Renderer</h1>
        <p>Enter your Markdown content and see it rendered in real-time!</p>
      </header>

      <div class="editor-container">
        <div class="editor">
          <div class="toolbar">
            <button onclick="insertMarkdown('**', '**')">Bold</button>
            <button onclick="insertMarkdown('*', '*')">Italic</button>
            <button onclick="insertMarkdown('# ')">H1</button>
            <button onclick="insertMarkdown('## ')">H2</button>
            <button onclick="insertMarkdown('- ')">List</button>
            <button onclick="insertMarkdown('[', '](url)')">Link</button>
            <button id="viewToggle" class="view-toggle">Toggle View</button>
          </div>
          <div class="editor-wrapper">
            <div id="lineNumbers"></div>
            <textarea
              id="markdownInput"
              placeholder="Enter your Markdown content here..."
            ></textarea>
          </div>
        </div>
        <div class="preview">
          <!-- Add a button to toggle the preview -->
          <div id="renderedContent"></div>
        </div>
      </div>
    </div>

    <button class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ“</button>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script>
      function renderMarkdown() {
        const markdownText = document.getElementById("markdownInput").value;
        const htmlContent = marked.parse(markdownText);
        document.getElementById("renderedContent").innerHTML = htmlContent;

        document.querySelectorAll("pre code").forEach((block) => {
          hljs.highlightBlock(block);
        });

        document.querySelectorAll("pre").forEach((block) => {
          const codeElement = block.querySelector("code");
          const classes = codeElement.className.split(" ");
          let languageClass = "CODE";

          for (const cls of classes) {
            if (cls.startsWith("language-")) {
              languageClass = cls.split("-")[1].toUpperCase();
              break;
            }
          }

          const codeHeader = document.createElement("div");
          codeHeader.className = "code-header";
          codeHeader.innerText = languageClass;

          const button = document.createElement("button");
          button.innerText = "Copy";
          button.className = "copy-button";
          button.onclick = () => {
            navigator.clipboard.writeText(block.innerText);
            button.innerText = "Copied!";
            button.classList.add("copied");
            setTimeout(() => {
              button.innerText = "Copy";
              button.classList.remove("copied");
            }, 2000);
          };

          block.insertBefore(codeHeader, block.firstChild);
          block.appendChild(button);
        });
      }

      const viewToggle = document.getElementById("viewToggle");
      const editorContainer = document.querySelector(".editor-container");
      const editor = document.querySelector(".editor");
      const preview = document.querySelector(".preview");

      let isFullWidthMode = false;

      viewToggle.addEventListener("click", () => {
        isFullWidthMode = !isFullWidthMode;
        editorContainer.classList.toggle("full-width-mode");

        if (isFullWidthMode) {
          editor.classList.add("active");
          preview.classList.remove("active");
          viewToggle.textContent = "Show Preview";
        } else {
          editor.classList.remove("active");
          preview.classList.add("active");
          editorContainer.classList.remove("full-width-mode");
          viewToggle.textContent = "Toggle View";
        }
      });

      // Add this to your existing input event listener
      document.getElementById("markdownInput").addEventListener("input", () => {
        renderMarkdown();
        applyInitialHighlighting();
        if (isFullWidthMode) {
          editor.classList.add("active");
          preview.classList.remove("active");
        }
      });

      function insertMarkdown(prefix, suffix = "") {
        const textarea = document.getElementById("markdownInput");
        const start = textarea.selectionStart;
        const end = textarea.selectionEnd;
        const selectedText = textarea.value.substring(start, end);
        const replacement = prefix + selectedText + suffix;
        textarea.value =
          textarea.value.substring(0, start) +
          replacement +
          textarea.value.substring(end);
        textarea.focus();
        textarea.setSelectionRange(
          start + prefix.length,
          start + replacement.length - suffix.length
        );
        renderMarkdown();
      }

      function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");

        // Re-apply syntax highlighting
        document.querySelectorAll("pre code").forEach((block) => {
          hljs.highlightBlock(block);
        });
      }
      function updateLineNumbers() {
        const textarea = document.getElementById("markdownInput");
        const lineNumbers = document.getElementById("lineNumbers");
        const lines = textarea.value.split("\n");

        lineNumbers.innerHTML = lines.map((_, index) => index + 1).join("<br>");

        // Sync scroll position
        lineNumbers.scrollTop = textarea.scrollTop;
      }

      document
        .getElementById("markdownInput")
        .addEventListener("input", updateLineNumbers);
      document
        .getElementById("markdownInput")
        .addEventListener("scroll", () => {
          document.getElementById("lineNumbers").scrollTop =
            document.getElementById("markdownInput").scrollTop;
        });

      // Make sure to call this function after initial render as well
      function applyInitialHighlighting() {
        document.querySelectorAll("pre code").forEach((block) => {
          hljs.highlightBlock(block);
        });
      }

      document.getElementById("markdownInput").addEventListener("input", () => {
        renderMarkdown();
        applyInitialHighlighting();
      });

      // Call these on page load
      // Call this on initial load
      updateLineNumbers();
      renderMarkdown();
      applyInitialHighlighting();
    </script>
  </body>
</html>
